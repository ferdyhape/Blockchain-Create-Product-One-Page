<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express JS Blockchain</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"
      integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container my-5">
      <h2>Hello Blockchain!</h2>
      <hr />

      <button class="btn btn-primary" onclick="connectMetaMask()">
        CONNECT METAMASK
      </button>
      <p class="my-3" id="accountArea"></p>
      <hr />

      <button onclick="connectContract()" class="btn btn-primary">
        CONNECT CONTRACT
      </button>
      <p class="my-3" id="contractArea"></p>
      <hr />

      <button onclick="readContract()" class="btn btn-primary">
        READ CONTRACT
      </button>
      <p class="my-3" id="readArea"></p>
    </div>

    <script>
      // connect metamask
      let accounts;
      const connectMetaMask = async () => {
        if (window.ethereum !== "undefined") {
          const accounts = await window.ethereum.request({
            method: "eth_requestAccounts",
          });
          const account = accounts[0];
          document.getElementById("accountArea").innerHTML =
            "Account address: " + account;
        }
      };

      // connect contract
      const connectContract = async () => {
        // ABI of the contract deployed on the blockchain
        const ABI = [
          {
            inputs: [],
            name: "myName",
            outputs: [
              {
                internalType: "string",
                name: "",
                type: "string",
              },
            ],
            stateMutability: "view",
            type: "function",
          },
        ];
        // address of the contract deployed on the blockchain
        const Address = "0x6f2c564D288ED06503c620042064042d1b8A8a57";
        window.web3 = await new Web3(window.ethereum);
        window.contract = await new web3.eth.Contract(ABI, Address);
        document.getElementById("contractArea").innerHTML =
          "Contract connected!";
      };

      // read contract
      const readContract = async () => {
        const data = await window.contract.methods.myName().call();
        document.getElementById("readArea").innerHTML =
          "Contract data: " + data;
      };
    </script>
  </body>
</html>
